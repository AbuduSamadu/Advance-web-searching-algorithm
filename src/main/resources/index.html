<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sorting Algorithms</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Sorting Algorithms</h1>
    <div class="card mt-4">
        <div class="card-header">
            <h2>Input</h2>
        </div>
        <div class="card-body">
            <form id="sortForm">
                <div class="form-group">
                    <label for="arrayInput">Array (comma-separated)</label>
                    <input type="text" class="form-control" id="arrayInput" required>
                </div>
                <div class="form-group">
                    <label for="algorithmSelect">Algorithm</label>
                    <select class="form-control" id="algorithmSelect" required>
                        <option value="heap">Heap Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="bucket">Bucket Sort</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sort</button>
            </form>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">
            <h2>Output</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="sortedArray">Sorted Array</label>
                <input type="text" class="form-control" id="sortedArray" readonly>
            </div>
            <div class="form-group">
                <label for="complexity">Algorithm Complexity</label>
                <input type="text" class="form-control" id="complexity" readonly>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#sortForm').on('submit', function(event) {
            event.preventDefault();

            const arrayInput = $('#arrayInput').val().split(',').map(Number);
            const algorithm = $('#algorithmSelect').val();

            $.ajax({
                url: '/api/v1/tasks/sort',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ array: arrayInput, algorithm: algorithm }),
                success: function(response) {
                    $('#sortedArray').val(response.sortedArray.join(', '));
                    $('#complexity').val(response.complexity);
                },
                error: function(error) {
                    alert('Error sorting array: ' + error.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
